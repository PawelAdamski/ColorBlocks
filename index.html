<html>
<head>
<style>

svg.active {
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    border-radius: 10px;
    border: solid 2px #ccc;
    width: 430px;
    height: 420px;
    display: inline-block;
    margin-right: 10px;
    font: 1em source-sans-pro, Source Sans Pro, Helvetica, sans-serif;
}


#menu {
    width:200px;
    float:right;
    border:1px solid black;
    height:100%;
}

#menu button {
    display:block;
    margin: 10px;
    width: 150px;
}

</style>
</head>
<body>
	<script src="node_modules/snapsvg/dist/snap.svg-min.js"></script>
    <script src="src/histogram.js"></script>
    <script src="src/algorithms/bubbleSort.js"></script>
    <script src="src/algorithms/insertSort.js"></script>
    <script src="src/algorithms/quickSort.js"></script>
    <script src="src/algorithms/mergeSort.js"></script>
    <script src="src/algorithms/heapSort.js"></script>
    <script src="src/algorithms/shellSort.js"></script>

    <script src="src/array.js"></script>
    <script src="src/player.js"></script>
    <script src="src/arrayGeneration.js"></script>
    <script src="src/main.js"></script>


    <div id="menu">
        <button onclick="app.start()">Start</button>
        <button onclick="app.stop()">Stop</button>
        Speed:
        <input type="range" id="speed" value="50" min="0" max="100" onchange="app.changeSpeed(this.value)">`
        <hr/>
        <div id = "listOfAlgorithms"></div>
        <hr/>
        <div id = "listOfArrayGenerationMethods"></div>
        <input id="size" value="50"/>
        <button onclick="reset()">Reset</button>
    </div>

    <div id="main">
    	<svg id="svg-0"></svg>
        <svg id="svg-1"></svg>
        <svg id="svg-2"></svg>
        <svg id="svg-3"></svg>
        <svg id="svg-4"></svg>
        <svg id="svg-5"></svg>
    </div>


	<script>

    for (var i=0; i<algorithms.length; i++ ) {
        var div= document.createElement("div");
        var description = document.createTextNode(algorithms[i].name);
        var checkbox = document.createElement("input");

        checkbox.type = "checkbox";    // make the element a checkbox
        checkbox.value = algorithms[i].name;      // give it a name we can check on the server side
        checkbox.checked = "checked";

        div.appendChild(checkbox);   // add the box to the element
        div.appendChild(description);

        document.getElementById('listOfAlgorithms').appendChild(div);
    }

    for (var p in arrayGeneration ) {
        var div= document.createElement("div");
        var description = document.createTextNode(p);
        var radio = document.createElement("input");

        radio.type = "radio";    // make the element a checkbox
        radio.value = p;
        radio.name = "dataOrder";      // give it a name we can check on the server side

        div.appendChild(radio);   // add the box to the element
        div.appendChild(description);

        document.getElementById('listOfArrayGenerationMethods').appendChild(div);
    }
    randomInput = document.querySelector("input[value='Random']")
    randomInput.checked = "checked";



    function reset() {
        var selectedAlgorithms = [];
        var ai = document.querySelectorAll("input[type='checkbox']:checked");
        for (var i = 0; i < ai.length; i++) {
            selectedAlgorithms.push(getAlgorithm(ai[i].value))
        }
        var svgs = document.querySelectorAll("svg");
        for (var i = 0; i < svgs.length; i++) {
            svgs[i].classList.remove('active');
        }

        var val = document.getElementById("size").value;
        val = parseInt(val);
        var dataOrder = document.querySelector('input[name="dataOrder"]:checked').value;
        app.startNew(val,dataOrder,selectedAlgorithms);
    }


    app.startNew(50,"Random",algorithms);
	</script>
</body>
</html>
